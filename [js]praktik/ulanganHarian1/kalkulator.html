<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        * {
            box-sizing: border-box;
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        body {
            background: #EAEBEC;
        }
        
        .container {
            width: 400px;
            margin: auto;
            /* display: flex;
            justify-content: center;
            align-items: center;
            vertical-align: center; */
        }

        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        .centering {
            /* Center vertically and horizontally */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* margin: -25px 0 0 -25px; */
        }

        .calc-body {
            width: 340px;
            margin: auto;
            min-height: 400px;
            border: solid px #3A4655;
            box-shadow: 0 8px 50px -7px black;
        }

        .calc-layar {
            background: #3A4655;
            width: 100%;
            height: 150px;
            padding: 10px;
        }

        .calc-tulis {
            margin-top: 20px;
            font-size: 45px;
            text-align: right;
            color: #fff;
            overflow: hidden;
        }

        .calc-button-row {
            width: 100%;
            background-color: #3C4857;
        }

        .button {
            width: 20%;
            background: #425062;
            color: #fff;
            padding: 20px;
            display: inline-block;
            font-size: 25px;
            text-align: center;
            vertical-align: middle;
            margin-right: -3.5px;
            border-right: solid 2px #3C4857;
            border-bottom: solid 2px #3C4857;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .button.l {
            color: #AEB3BA;
            background: #404D5E;
        }

        .button.ac {
            color: #D95D4E;
            background: #404D5E;
        }

        .button:hover {
            background: #E0B612;
            transform: rotate(3deg);
        }

        .button.c:hover,
        .button.l:hover {
            background: #E0B612;
            color: #fff;
        }

        .blink-me {
            color: #E0B612;
        }

    </style>
</head>
<body>
    <div class="container centering">
        <div class="calc-body">

            <div class="calc-layar">
                <div class="calc-tulis" id="layar"></div>
            </div>

            <div class="calc-button-row">
                <div class="button ac" id="tombolac" onclick="hapus()">AC</div>
                <div class="button l" id="tombolac" onclick="logarithm()" style="padding: 20px 0 16px 0;">log<sub>10</sub></div>
                <div class="button l" id="tombolln" onclick="natural_logarithm()">ln</div>
                <div class="button l" id="tombolkurungawal" onclick="angka(this.dataset.value)" data-value="(">(</div>
                <div class="button l" id="tombolkurungakhir" onclick="angka(this.dataset.value)" data-value=")">)</div>
            </div>

            <div class="calc-button-row">
                <div class="button l" id="tombolderangement" onclick="derangement()">!n</div>
                <div class="button" id="tombol1" onclick="angka(this.dataset.value)" data-value="1">1</div>
                <div class="button" id="tombol2" onclick="angka(this.dataset.value)" data-value="2">2</div>
                <div class="button" id="tombol3" onclick="angka(this.dataset.value)" data-value="3">3</div>
                <div class="button l" id="tombol+" onclick="angka(this.dataset.value)" data-value="+">+</div>
            </div>

            <div class="calc-button-row">
                <div class="button l" id="factorial" onclick="factorial()">n!</div>
                <div class="button" id="tombol4" onclick="angka(this.dataset.value)" data-value="4">4</div>
                <div class="button" id="tombol5" onclick="angka(this.dataset.value)" data-value="5">5</div>
                <div class="button" id="tombol6" onclick="angka(this.dataset.value)" data-value="6">6</div>
                <div class="button l" id="tombol-" onclick="angka(this.dataset.value)" data-value="-">-</div>
            </div>

            <div class="calc-button-row">
                <div class="button l" id="powertwo" onclick="power()">x<sup style="font-size:15px;">2</sup></div>
                <div class="button" id="tombol7" onclick="angka(this.dataset.value)" data-value="7">7</div>
                <div class="button" id="tombol8" onclick="angka(this.dataset.value)" data-value="8">8</div>
                <div class="button" id="tombol9" onclick="angka(this.dataset.value)" data-value="9">9</div>
                <div class="button l" id="tombolx" onclick="angka(this.dataset.value)" data-value="*">x</div>
            </div>

            <div class="calc-button-row">
                <div class="button l" id="sqrt" onclick="sqrt()">&radic;x</div>
                <div class="button" id="tomboldot" onclick="angka(this.dataset.value)" data-value=".">.</div>
                <div class="button" id="tombol0" onclick="angka(this.dataset.value)" data-value="0">0</div>
                <div class="button l" id="tombolev" onclick="hitung()" value="=">=</div>
                <div class="button l" id="tomboldiv" onclick="angka(this.dataset.value)" data-value="/">:</div>
            </div>
        </div>
    </div>

    <script>
        function angka(value) {
            var data = value;
            var datalayar = document.getElementById("layar").innerHTML;
            document.getElementById("layar").innerHTML = datalayar + data;
        }

        function hapus(){
            document.getElementById("layar").innerHTML = "";
        }
        
        function hitung(){
            var datalayar = document.getElementById("layar").innerHTML;
            document.getElementById("layar").innerHTML = eval(datalayar);
        }
        function logarithm() {
            var datalayar = document.getElementById("layar").innerHTML;
            document.getElementById("layar").innerHTML = Math.log10(eval(datalayar)).toFixed(8);
        }
        function natural_logarithm() {
            var datalayar = document.getElementById("layar").innerHTML;
            document.getElementById("layar").innerHTML = Math.log(eval(datalayar)).toFixed(8);
        }
        function der_op(n) {
            if (n === 0 || n === 1) {
                return 0;
            } else if (n === 2) {
                return 1;
            } else {
                return (n - 1) * (der_op(n - 1) + der_op(n-2));
            }
        }
        function derangement() {
            var datalayar = document.getElementById("layar").innerHTML;
            document.getElementById("layar").innerHTML = der_op(eval(datalayar));
        }
        function fact_op(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * fact_op(n - 1);
            }
        }
        function factorial() {
            var datalayar = document.getElementById("layar").innerHTML;
            document.getElementById("layar").innerHTML = fact_op(eval(datalayar));
        }
        function power() {
            var datalayar = document.getElementById("layar").innerHTML;
            document.getElementById("layar").innerHTML = Math.pow(eval(datalayar), 2);
        }
        function sqrt() {
            var datalayar = document.getElementById("layar").innerHTML;
            document.getElementById("layar").innerHTML = Math.pow(eval(datalayar), 1/2);
        }
    </script>
    
</body>
</html>

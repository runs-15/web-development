        <script>document.write("hello world!")</script>
        <br/>
        <p id="test">there's a button:</p><button onmouseenter="document.getElementById('test').innerText = 'ew'">click me!</button>
        <br/>
        <br/>
        <textarea onkeydown="document.getElementById('counter').innerText = this.value.length"></textarea>
        <p>Jumlah huruf: <span id="counter">0</span> karakter</p>
    
        <script>
            var bayar = prompt("byr brp", 0)
            if(bayar > 100000){
                alert("selamat, anda mendapatkan diskon sebesar "+ 10/100 * bayar +". Sehingga total pembayaran sejumlah "+ 90/100 * bayar);
            } else {
                alert("terimakasih telah berbelanja!");
            }
            var answer = 0
            function plus(){
                document.getElementById("a").innerHTML = Math.floor((Math.random() * 100) + 1);
                document.getElementById("b").innerHTML = Math.floor((Math.random() * 100) + 1);
                answer = Number(document.getElementById("a").innerHTML) + Number(document.getElementById("b").innerHTML);
            }
        </script>

        <p>Little Quiz</p>
        <p>What is <span id="a">0</span> + <span id="b">0</span>?</p>
        <input type="text" id="jawaban"></input>

        <button onclick="
        if (Number(document.getElementById('jawaban').value) === Number(answer)) {
            document.getElementById('score').innerHTML = Number(document.getElementById('score').innerHTML) + 1;
        }
        document.getElementById('jawaban').value = '';
        plus();
        ">submit</button>
        <p>Score: <span id="score">0</span></p>
    </body>

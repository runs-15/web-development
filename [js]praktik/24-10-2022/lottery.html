        <button id="lottery" onclick="randomize()">Click Me!</button>
        <script>
            function randomize() {
                var hasil = Math.random();

                switch(true) {
                    case 0 < hasil <= 0.6:
                        alert("poor");
                    case 0.6 < hasil <= 0.8:
                        alert("better");
                    case 0.8 < hasil <= 0.95:
                        alert("good");
                    case 0.95 < hasil <= 1:
                        alert("best");
                }
            }

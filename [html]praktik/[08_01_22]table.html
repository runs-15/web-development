<html>
    <head>
        <title>Membuat Tabel</title>
        <style>
            @font-face {
                font-family: proximaNova;
                src: url(font/proxima-nova.otf);
          }</style>
    </head>
    <body style="font-family : proximaNova;">
        <h1>PAGE</h1>
        <h2>MEMBUAT TABEL</h2>
        <table border="1" width="70%">
            <thead>
                <tr>
                    <th>NO</th>
                    <th>NAMA</th>
                    <th>USIA</th>
                    <th>ROMBEL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td background-color="yellow">Soeharto</td>
                    <td>65 tahun</td>
                    <td rowspan="3">XII MIPA 3</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>ꦱꦸꦲꦂꦠꦺꦴ</td>
                    <td>45 tahun</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>سوهرتو</td>
                    <td>23 tahun</td>
                </tr>
                <tr>
                    <td colspan="3">Jumlah</td>
                    <td>3 siswa</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
